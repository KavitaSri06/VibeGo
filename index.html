<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VibeGo</title>
</head>
<body>

  <h1>VibeGo – Outing Decision Assistant</h1>

  <form id="decisionForm">
    <!-- Area -->
    <label>
      Area:
      <input type="text" id="area" placeholder="Eg: Velachery" required />
    </label>
    <br><br>

    <!-- Group Type -->
    <label>
      Group Type:
      <select id="groupType">
        <option value="Friends">Friends</option>
        <option value="Office">Office</option>
        <option value="Family">Family</option>
      </select>
    </label>
    <br><br>

    <!-- Budget -->
    <label>
      Budget:
      <select id="budget">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>
    </label>
    <br><br>

    <!-- Time -->
    <label>
      Time Available:
      <select id="time">
        <option value="1-2">1–2 hours</option>
        <option value="2-4">2–4 hours</option>
        <option value="Half">Half day</option>
      </select>
    </label>
    <br><br>

    <!-- Mood -->
    <label>Mood:</label><br>
    <label><input type="checkbox" value="Chill" class="mood"> Chill</label>
    <label><input type="checkbox" value="Fun" class="mood"> Fun</label>
    <label><input type="checkbox" value="Food" class="mood"> Food</label>
    <label><input type="checkbox" value="Nature" class="mood"> Nature</label>
    <br><br>

    <button type="submit">Find Places</button>
  </form>

  <hr>

  <h2>Top Recommendations</h2>
  <div id="results"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
